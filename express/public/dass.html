<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASS-42 Questionnaire</title>

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div
      id="container"
      class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full"
    >
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
        DASS-42 Questionnaire
      </h1>

      <div id="vitals-display" class="space-y-4 mb-6">
        <p id="spo2-display" class="text-lg text-gray-800 font-semibold"></p>
        <p id="temp-display" class="text-lg text-gray-800 font-semibold"></p>
        <p id="pulse-display" class="text-lg text-gray-800 font-semibold"></p>
      </div>

      <form id="dassForm" class="space-y-6">
        <div id="questions" class="space-y-6"></div>

        <button
          type="button"
          class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300"
          onclick="calculateResults()"
        >
          Submit
        </button>
      </form>

      <div
        id="result"
        class="mt-6 p-6 bg-green-100 border-l-4 border-green-500 hidden rounded-lg shadow"
      >
        <h2 class="text-2xl font-bold mb-4">Your Results:</h2>
        <div id="resultText" class="text-lg text-gray-700"></div>
      </div>
    </div>

    <script src="js/dass.js"></script>
  </body>
</html>
