<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitals Page</title>

    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col justify-center gap-14">
    <div class="mt-36">
      <h1 class="text-4xl text-blue-500 font-bold text-center">Vitals Page</h1>
    </div>
    <div class="flex justify-center">
      <form
        id="vitalsForm"
        class="bg-white p-8 rounded-lg shadow-md max-w-md w-full"
      >
        <div class="mb-4">
          <label for="hr" class="block text-blue-500 font-semibold mb-2"
            >Heart Rate:</label
          >
          <input
            type="number"
            id="hr"
            name="hr"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <label for="resp" class="block text-blue-500 font-semibold mb-2"
            >Respiratory Rate:</label
          >
          <input
            type="number"
            id="resp"
            name="resp"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <label for="spo2" class="block text-blue-500 font-semibold mb-2"
            >SpO2 Level:</label
          >
          <input
            type="number"
            id="spo2"
            name="spo2"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <label for="temp" class="block text-blue-500 font-semibold mb-2"
            >Body Temperature:</label
          >
          <input
            type="number"
            id="temp"
            name="temp"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Submit Vitals
        </button>
      </form>
    </div>

    <!-- Placeholder to display the result -->
    <div>
      <h2 id="result" class="text-3xl font-bold text-center text-blue-500"></h2>
    </div>
    <!-- Result will be shown here -->
    <div id="dass-button" class="mt-6 hidden flex justify-center">
      <a
        href="/dass"
        class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300"
      >
        Proceed to DASS Assessment
      </a>
    </div>

    <script src="js/vitals.js"></script>
  </body>
</html>
